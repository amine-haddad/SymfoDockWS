# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    resolvers:
        default:
            web_path:
                web_root: "%kernel.project_dir%/public"
                cache_prefix: "media/cache"
    filter_sets:
        cache: ~
        poster_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [200, 300], mode: outbound } # Taille d'affiche définie
                interlace: { mode: line }
        actor_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [150, 200], mode: outbound } # Taille de portrait définie
                interlace: { mode: line }
                
